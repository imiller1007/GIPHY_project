<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

<div id=container>

    <div id=heading>
        <img src="assets/images/alwaysSunny.png">
        <h1>Gif Generator</h1>
    </div>


    <div id="myButtons">
        <button data-person="always sunny mac">The Badass</button>
        <button data-person="always sunny dennis">The Implication</button>
        <button data-person="always sunny charlie">The Wildcard</button>
        <button data-person="always sunny frank">The Mantis</button>

    <div id="yourButtons">
        
    </div>
<br>
    
    <form>
        <div class="form-group">
        <input type="email" class="form-control" placeholder="Create your own buttons for your other favorite characters!"><button type="submit" id="userSub" class="btn btn-success">Generate</button>
        </div>
    </form>

    <div id="gifsHere">
    </div>
    
</div>
