<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <title>IASIP Gif Generator</title>
</head>
<body>

<div class="container">

    <div id=heading>
        <img src="assets/images/alwaysSunny.png">
        <h1>Gif Generator</h1>
    </div>


    <div id="myButtons">
        <button data-person="always sunny dennis">Dennis</button>
        <button data-person="always sunny mac">Mac</button>
        <button data-person="always sunny charlie">Charlie</button>
        <button data-person="always sunny frank">Frank</button>
        <button data-person="always sunny dee">Sweet Dee</button>
    </div>
        
    

    <div id="yourButtons">

    </div>
<br>
    
    <form>
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Create your own buttons for your other favorite characters!" aria-label="Username" aria-describedby="basic-addon1"><button type="submit" id="userSub" class="btn btn-success">Generate</button>
        </div>
    </form>

    <div id="gifsHere">
    </div>
    
</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
